name: Run tox

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  #schedule:
  #  - cron: '0 0 * * 0' # weekly

jobs:
  build:

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, macos-latest, windows-latest]
        platform: [x64]
        include:
          - os: windows-latest
            platform: x86
            python-version: 3.8
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.platform }}
    - name: Install
      run: |
        python -m pip install --upgrade pip
        python -m pip install --progress-bar=off  -r ci/requirements.txt
        echo $(python -c"import sys; print(sys.version)")
    - name: Test
      run: tox -v
      env:
        PLATFORM: ${{ matrix.platform }}

  update_docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - uses: actions/checkout@v2
      with:
        submodules: recursive
        fetch-depth: 0

    - name: build docs
      run: |
        set -ex
        python -m pip install .
        pushd doc_src
        python -m pip install --progress-bar=off -r doc_requirements.txt
        make html
        popd
        git fetch origin site
        git checkout site
        target=main  # fixme: use $GIT_BRANCH or so
        rm -rf docs/$target/*
        cp -r doc_src/build/html/* docs/$target
        if [ $target == "main" ]; then
            rm -rf docs/_static/*
            cp -r doc_src/build/html/_static/* docs/_static
        fi
        git add docs || true
        git config user.email "mattigit@picus.org.il"
        git config user.name "mattibot"
        # If there aren't changes, doesn't make a commit; push will be a no-op
        git commit -m "auto-generating sphinx docs" || true
    
    - name: Push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ github.token }}
        branch: site
